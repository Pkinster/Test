<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
    <!-- Disable right-click -->
    <div class="background"></div> <!-- Animated background -->
    <div class="container">
        <div class="text-wrapper">
            <span class="arrow top-arrow">→</span> <!-- Arrow above -->
            <h1 class="glow-text">Harmony</h1>
            <span class="arrow bottom-arrow">←</span> <!-- Arrow below -->
        </div>
        <div class="button-container">
            <a href="https://example.com/download" class="btn pulse">Download</a>
            <a href="https://discord.gg/your-discord-invite" class="btn pulse">Discord</a>
        </div>
    </div>
    <script>
        // Smooth scrolling (minimal here but included)
        window.addEventListener('scroll', () => {
            document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
        }, false);
    </script>
</body>
</html>
